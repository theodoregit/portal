<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <style>
        .container{
            text-align: center;
        }
        .borders{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="borders col-xs-4">
                <h1>EXTRA SMALL GRID 1</h1>
            </div>

            <div class="borders col-xs-4">
                <h1>EXTRA SMALL GRID 2</h1>
            </div>
            <div class="borders col-xs-4">
                    <h1>EXTRA SMALL GRID 3</h1>
                </div>
        </div>

        <div class="row">
            <div class="borders col-sm-6">
                <h1>SMALL GRID 1</h1>
            </div>

            <div class="borders col-xs-6">
                <h1>SMALL GRID 2</h1>
            </div>
        </div>

        <div class="row">
            <div class="borders col-md-6">
                <h1>MEDIUM GRID 1</h1>
            </div>

            <div class="borders col-md-6">
                <h1>MEDIUM GRID 2</h1>
            </div>
        </div>

        <div class="row">
            <div class="borders col-lg-6">
                <h1>LARGE GRID 1</h1>
            </div>

            <div class="borders col-lg-6">
                <h1>LARGE GRID 2</h1>
            </div>
        </div>
    </div>

    <script src="../jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
